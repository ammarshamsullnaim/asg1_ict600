    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    animation: fadeInContainer 3s ease-in-out;
    position: relative; /* Added position relative for absolute positioning of close button */
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
  }

  @keyframes fadeInContainer {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>

</head>
